<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Healing Touch</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../public/css/style.css" media="screen" title="no title">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lato:ital@0;1&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container" id="header">
            <div class="row">
                <div class="col-md-8">
                    <div class="nav">
                        <a href="home.html"><h3>Healing Touch - Creating Healing Relationships.</h3></a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About HT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="resources.html">Resources</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="info">
            <div class="row">
                <div class="col-md-6" id="leftside">
                    <img class="panel-img-top" src="img/fauxlogo.png" alt="logo">
                </div>
                <div class="col-md-6" id="rightside">
                    <div class="panel">
                        <div class="panel-heading">
                            <h4 class="panel-title">Contact Me!</h4>
                        </div>
                        <div class="panel-body">
                            <form id="contact-form">
                                <div class="form-row">
                                    <div class="form-group col-md-11">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                    <div class="form-group col-md-11">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    <div class="form-group col-md-11">
                                        <label for="message">Message</label>
                                        <textarea class="form-control" id="message" rows="6"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="footer">
            <div class="card-body text-center">
                <div class="footer-social-icons">
                    <a href="https://www.facebook.com" class="fa fa-facebook fa-2x" target="blank">
                    </a>
                </div>
            </div>
        </div>

        <script src="js/home.js" type="text/javascript"></script>
    </body>

</html>
